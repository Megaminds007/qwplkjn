name: Mirroring

on: [push, delete]

jobs:
  to_bitbucket:
    runs-on: ubuntu-latest
    steps:                                              # <-- must use actions/checkout before mirroring!
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@bitbucket.com:<sunny_mhs@hotmail.com>/<rtejhs>.git
          ssh_public_key:                              # <-- use 'secrets' to pass credential information.
            ${{ secrets.ssh-rsa }}
         
